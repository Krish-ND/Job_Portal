<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal â€” JobPortal</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<header class="nav">
  <div class="brand">Job<span>Portal</span></div>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/employer.html">Employers</a>
  </nav>
</header>

<main class="cards">
  <div class="grid grid-2">
    <section class="card">
      <h3>Login / Signup</h3>
      <div class="form">
        <input id="s-name" placeholder="Name (for signup)" />
        <input id="s-email" placeholder="Email" />
        <input id="s-pass" type="password" placeholder="Password" />
        <div class="actions">
          <button class="btn" id="s-login">Login</button>
          <button class="btn outline" id="s-signup">Signup</button>
        </div>
      </div>
    </section>

    <section class="card">
      <h3>Find Internships</h3>
      <div class="form">
        <input id="q" placeholder="Search by title" />
        <input id="loc" placeholder="Location" />
        <select id="type">
          <option value="">Any type</option>
          <option value="internship">Internship</option>
          <option value="fulltime">Full-time</option>
          <option value="parttime">Part-time</option>
        </select>
        <button class="btn" id="search">Search</button>
      </div>
    </section>
  </div>

  <section class="card">
    <h3>Results</h3>
    <div id="results" class="list"></div>
  </section>

  <section class="card">
    <h3>My Applications</h3>
    <div id="apps" class="list"></div>
  </section>
</main>

<script type="module" src="/js/student.js"></script>
</body>
</html>
